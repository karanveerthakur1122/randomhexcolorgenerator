<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gen.js">
    <title>Generator</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="colorcode">
                <h2 id="color-code">#fff</h2>
            </div>
            <div class="click">
                <button id="btn">click me</button>
            </div>

        </div>

    </div>
    <script>
        const getColor = () => {
            const randomNum = Math.floor(Math.random() * 1677215);
            const randomCode = "#" + randomNum.toString(16).padStart(6, '0');
            // console.log(randomNum,randomCode);
            document.body.style.backgroundColor = randomCode;
            document.getElementById("color-code").innerText = randomCode;
            navigator.clipboard.writeText(randomCode) //to save in clipboard
        }
        document.getElementById("btn").addEventListener(
            "click",
            getColor
        )
        getColor();
    </script>
</body>

</html>
